<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
  <title>Guerra Espiritual | elfantasmadedios.com</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap"
    rel="stylesheet">
  <style>
    :root {
      --bg: #050912;
      --surface: #0b1322;
      --card: #0e182b;
      --muted: #c7d1ec;
      --text: #f4f6ff;
      --accent: #6cf0c1;
      --accent-strong: #ffd76a;
      --stroke: rgba(255, 255, 255, 0.08);
      --shadow: 0 35px 120px rgba(0, 0, 0, 0.55), 0 0 0 1px rgba(255, 255, 255, 0.04);
      color-scheme: dark;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Space Grotesk", system-ui, -apple-system, sans-serif;
      background:
        radial-gradient(1200px 900px at 10% 8%, rgba(108, 136, 255, 0.14), transparent 60%),
        radial-gradient(900px 780px at 80% 0%, rgba(242, 196, 93, 0.14), transparent 62%),
        radial-gradient(780px 680px at 20% 88%, rgba(79, 207, 135, 0.12), transparent 62%),
        linear-gradient(135deg, rgba(13, 27, 46, 0.95), rgba(6, 9, 18, 0.9) 60%, #050912);
      color: var(--text);
      line-height: 1.6;
      letter-spacing: 0.01em;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }

    main {
      max-width: 1100px;
      margin: 0 auto;
      padding: 28px 18px 80px;
    }

    header {
      padding: 28px 24px 30px;
      border-radius: 22px;
      border: 1px solid var(--stroke);
      background:
        radial-gradient(circle at 20% 25%, rgba(108, 136, 255, 0.18), transparent 32%),
        radial-gradient(circle at 82% 12%, rgba(242, 196, 93, 0.2), transparent 30%),
        linear-gradient(135deg, rgba(10, 18, 34, 0.95), rgba(14, 26, 48, 0.92));
      box-shadow: var(--shadow);
      display: grid;
      gap: 12px;
    }

    .eyebrow {
      font-size: 12px;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      color: var(--muted);
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .eyebrow::before {
      content: "";
      width: 24px;
      height: 1px;
      background: var(--accent);
      border-radius: 999px;
    }

    h1 {
      font-family: "Cinzel", serif;
      font-size: clamp(34px, 6vw, 62px);
      margin: 0;
      letter-spacing: 0.01em;
    }

    p {
      margin: 0;
    }

    .hero-actions {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
    }

    .social-inline {
      display: flex;
      gap: 8px;
      align-items: center;
      flex-wrap: wrap;
    }

    .social-icon-link {
      width: 38px;
      height: 38px;
      display: grid;
      place-items: center;
      border-radius: 12px;
      border: 1px solid var(--stroke);
      background: rgba(255, 255, 255, 0.05);
      color: var(--text);
      text-decoration: none;
      transition: transform 0.16s ease, border-color 0.16s ease, background 0.16s ease;
    }

    .social-icon-link:hover {
      transform: translateY(-1px);
      border-color: rgba(108, 240, 193, 0.45);
      background: rgba(255, 255, 255, 0.08);
    }

    .icon {
      width: 18px;
      height: 18px;
      display: inline-block;
      color: currentColor;
    }

    .cta {
      padding: 12px 16px;
      border-radius: 999px;
      border: 1px solid var(--stroke);
      background: rgba(255, 255, 255, 0.04);
      color: var(--text);
      font-weight: 600;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      transition: transform 0.18s ease, border-color 0.18s ease, background 0.18s ease;
    }

    .cta.primary {
      background: linear-gradient(120deg, var(--accent), var(--accent-strong));
      color: #050912;
      border-color: transparent;
      box-shadow: 0 14px 45px rgba(108, 240, 193, 0.4);
    }

    .cta:hover {
      transform: translateY(-1px);
      border-color: rgba(108, 240, 193, 0.4);
      background: rgba(255, 255, 255, 0.07);
    }

    section {
      margin-top: 22px;
      padding: 20px;
      border-radius: 18px;
      border: 1px solid var(--stroke);
      background: linear-gradient(135deg, rgba(15, 24, 40, 0.9), rgba(9, 15, 27, 0.92));
      box-shadow: var(--shadow);
    }

    h2 {
      margin: 0 0 10px;
      font-family: "Cinzel", serif;
      letter-spacing: 0.01em;
      font-size: 26px;
    }

    .muted {
      color: var(--muted);
    }

    .resource-grid {
      display: grid;
      gap: 12px;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      margin-top: 14px;
    }

    .resource-card {
      border: 1px solid var(--stroke);
      border-radius: 14px;
      padding: 16px;
      background: linear-gradient(145deg, rgba(19, 31, 53, 0.92), rgba(12, 19, 36, 0.95));
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
      display: grid;
      gap: 10px;
      align-content: start;
      min-height: 180px;
    }

    .resource-card h3 {
      margin: 0;
      font-size: 18px;
    }

    .resource-card .muted {
      font-size: 14px;
    }

    .text-grid {
      display: grid;
      gap: 12px;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      margin-top: 14px;
    }

    .text-card {
      border: 1px solid var(--stroke);
      border-radius: 14px;
      padding: 16px;
      background: linear-gradient(145deg, rgba(19, 31, 53, 0.92), rgba(12, 19, 36, 0.95));
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
      display: grid;
      gap: 10px;
      align-content: start;
      min-height: 220px;
    }

    .text-card h3 {
      margin: 0;
      font-size: 18px;
    }

    .text-body {
      border-radius: 10px;
      border: 1px solid var(--stroke);
      background: rgba(255, 255, 255, 0.04);
      padding: 12px;
      white-space: pre-wrap;
      word-break: break-word;
      font-family: "Space Grotesk", system-ui, -apple-system, sans-serif;
      color: var(--muted);
      min-height: 120px;
    }

    .tag {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid var(--stroke);
      background: rgba(255, 255, 255, 0.06);
      color: var(--muted);
      font-size: 12px;
      width: fit-content;
    }

    .download {
      padding: 10px 12px;
      border-radius: 12px;
      border: 1px solid var(--stroke);
      background: rgba(255, 255, 255, 0.06);
      color: var(--text);
      text-decoration: none;
      font-weight: 600;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      width: fit-content;
      transition: transform 0.16s ease, border-color 0.16s ease, background 0.16s ease;
    }

    .download:hover {
      transform: translateY(-1px);
      border-color: rgba(108, 240, 193, 0.45);
      background: rgba(255, 255, 255, 0.08);
    }

    .download.disabled {
      opacity: 0.6;
      pointer-events: none;
      border-style: dashed;
    }
  </style>
</head>

<body>
  <main>
    <header>
      <div class="eyebrow">Cristianos Digitales</div>
      <h1>Guerra Espiritual</h1>
      <p class="muted">Dios. Tú, con tu poder,
        dividiste el mar en dos;
        ¡a los monstruos del mar
        les partiste la cabeza! - Salmo 74</p>
      <div class="hero-actions">
        <a class="cta primary" href="index.html">Volver al inicio</a>
        <a class="cta" href="evidencias.html">Evidencias</a>
        <a class="cta" href="acerca.html">Acerca de</a>
        <div class="social-inline" aria-label="Redes">
          <a class="social-icon-link" href="https://instagram.com/elfantasmadedios" target="_blank" rel="noreferrer">
            <span class="icon" aria-hidden="true">
              <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <rect x="3" y="3" width="18" height="18" rx="5" stroke="currentColor" stroke-width="1.6" />
                <circle cx="12" cy="12" r="4" stroke="currentColor" stroke-width="1.6" />
                <circle cx="17" cy="7" r="1.2" fill="currentColor" />
              </svg>
            </span>
          </a>
          <a class="social-icon-link" href="https://www.tiktok.com/@elfantasmadedios" target="_blank" rel="noreferrer">
            <span class="icon" aria-hidden="true">
              <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M15 4.5c0 .9.45 2.1 1.35 3 .9.9 2.1 1.35 3 1.35v3.2a7.4 7.4 0 0 1-3.7-1.1v4.05a5.7 5.7 0 1 1-5.7-5.7c.3 0 .7.05 1 .1v3.15c-.25-.1-.55-.15-.85-.15a2.05 2.05 0 0 0 0 4.1 2.05 2.05 0 0 0 2.05-2.05V3.5H15v1z"
                  fill="currentColor" />
              </svg>
            </span>
          </a>
          <a class="social-icon-link" href="https://t.me/elfantasmadedios" target="_blank" rel="noreferrer">
            <span class="icon" aria-hidden="true">
              <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M20.5 4.5 3.8 11.1c-.7.28-.66.77-.1.97l4.2 1.36 1.67 4.53c.2.56.6.69.98.67.37-.03.58-.18.81-.4l2.37-2.3 4.24 3.13c.78.43 1.33.21 1.52-.72l2.76-13.11c.25-1.24-.47-1.8-1.44-1.44Z"
                  fill="currentColor" />
              </svg>
            </span>
          </a>
        </div>
      </div>
    </header>

    <section>
      <h2>Recursos Descargables</h2>
      <p class="muted">Con Cristo. Hasta la muerte.</p>
      <div class="text-grid" id="textGrid"></div>
    </section>
  </main>

  <script>
    const resourceGrid = document.getElementById("resourceGrid");
    const textGrid = document.getElementById("textGrid");

    const downloads = [
      // Ejemplo: { title: "Oración de Cobertura", description: "Protégete antes de cada misión.", href: "assets/text/oracion_cobertura.pdf" },
      // Ejemplo: { title: "Manual de Guerra Digital", description: "Lineamientos tácticos para evangelismo online.", href: "assets/text/manual_guerra_digital.pdf" },
      { title: "En breve", description: "Añade tus PDFs o DOC/TXT a assets/text y enlázalos aquí.", href: "" }
    ];

    const texts = [
      {
        title: "Oración para aniquilar ataques demoníacos durante el sueño",
        body: `
Oración para aniquilar ataques demoniacos durante el sueño.
La siguiente oración está diseñada para la aniquilación total de acceso a fuerzas negativas que busquen debilitar nuestra conexión con Jesús, Dios y El Espíritu Santo.

Señor Jesucristo, te doy gracias por haberme dado un cuerpo y una conciencia limpia, como la del la niña/niño que fui.
Yo, un hombre/mujer adulto/a solicito en nombre tuyo, Jesús, mi Señor y Salvador, se me conceda acceso total y definitivo a mi inocencia original para moverme en ti sin miedo del terror y confusión que cualquier fuerza que no es parte de tu Reino proyecte sobre mi percepción. Solicito total protección y control sobre mi sistema nervioso y el cuerpo que has creado para poder descansar en tu verdad, incluso cuando mi conciencia se encuentra descansando e imaginando.

Dios, Padre Todopoderoso, te expreso mi profundo respeto, temor y obediencia.
Señor, así como un padre disciplina a su hijo con amor e inocencia, solicito que tu disciplina y sus formas expresen tu naturaleza original, no lo contrario.
Que sea tu voluntad la que se presente y que cualquier tribulación que se presente en mi sueño me acerque más a ti, no lo contrario. Úsame como quieras y como te parezca, solo soy polvo. Tu polvo.
Gloria a tu Reino: del bien, puro, divino, tranquilo.

Finalmente, te pido Señor, seas misericordioso conmigo, un/a hijo/a del lodo, y comandes a tus ángeles más fuertes, sabios y poderosos a proteger mi conciencia y mi cuerpo, sobre todo al momento de dormir y descansar.

Tuyo es el Reino, el Poder y la Gloria, por siempre Señor.
AMÉN.
    `,
        href: "/Users/ivan/Documents/Code/elfantasmadedios/assets/text/Ataques Durante el Sueño.rtf" // pon aquí tu archivo .txt si luego lo subes
      }
    ];

    function renderDownloads(list) {
      if (!resourceGrid) return;
      resourceGrid.innerHTML = "";
      list.forEach((item) => {
        const card = document.createElement("article");
        card.className = "resource-card";
        const hasLink = Boolean(item.href);
        card.innerHTML = `
          <h3>${item.title}</h3>
          <p class="muted">${item.description}</p>
          <span class="tag">${hasLink ? "Descarga" : "Próximamente"}</span>
          <a class="download ${hasLink ? "" : "disabled"}" ${hasLink ? `href="${item.href}" download` : ""}>${hasLink ? "Descargar" : "Pronto"}</a>
        `;
        resourceGrid.appendChild(card);
      });
    }

    function renderTexts(list) {
      if (!textGrid) return;
      textGrid.innerHTML = "";
      list.forEach((item) => {
        const card = document.createElement("article");
        card.className = "text-card";
        const hasLink = Boolean(item.href);
        card.innerHTML = `
          <h3>${item.title}</h3>
          <p class="muted">${item.description}</p>
          <div class="text-body">${(item.body || "").replace(/\n/g, "<br>")}</div>
          <a class="download ${hasLink ? "" : "disabled"}" ${hasLink ? `href="${item.href}" download` : ""}>${hasLink ? "Descargar" : "Sube el archivo .txt"}</a>
        `;
        textGrid.appendChild(card);
      });
    }

    renderDownloads(downloads);
    renderTexts(texts);
  </script>
</body>

</html>
